version: 2.1

orbs:
  node: circleci/node@4.7
  docker: circleci/docker@20.10.10

jobs:
  build-and-push:
    evironment:
      DOCKER_IMAGE: tiempm24/react-core
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"


workflows:
  pipeline:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - master
      