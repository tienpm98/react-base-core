version: 2.1

orbs:
  node: circleci/node@4.7
  docker: circleci/docker@2.0.1

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: tienpm24/react-core
      DOCKER_TAG: latest
    executor: docker/docker

    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  deploy:
    executor: docker/docker
    steps: 
      - add_ssh_keys: 
          fingerprints:
            - "ad:dc:0d:3f:a3:64:95:8f:a6:c7:31:9f:85:e4:c4:b8"
      - run: 
          name: AWS EC2 Deploy
          command: |
            ec2-18-223-238-36.us-east-2.compute.amazonaws.com
            ssh-keyscan 'ec2-18-223-238-36.us-east-2.compute.amazonaws.com' >> ~/.ssh/known_hosts
            ssh -t ec2-18-223-238-36.us-east-2.compute.amazonaws.com "./deploy.sh"

workflows:
  pipeline:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push